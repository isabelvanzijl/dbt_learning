version: 2

sources:
  - name: jaffle_shop
    database: dbt-tutorial  
    schema: jaffle_shop  
    loaded_at_field: _etl_loaded_at
    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 1, period: day}
    tables:
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: customers
        freshness: null
        columns:
          - name: id
            tests:
              - unique
              - not_null