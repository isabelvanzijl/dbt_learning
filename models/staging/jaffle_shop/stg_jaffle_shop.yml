version: 2

models:
  
    - name: stg_jaffle_shop__customers
      columns:
        - name: customer_id
          tests:
            - unique
            - not_null

    - name: stg_jaffle_shop__orders
      columns:
        - name: order_id
          tests:
            - unique
            - not_null
        - name: customer_id
          tests:
            - relationships:
                field: customer_id # every customer ID in the orders table...
                to: ref('stg_jaffle_shop__customers') # refers back to a customer in the customers table
        - name: status
          tests:
            - accepted_values:
                values:
                  - completed
                  - shipped
                  - returned
                  - return_pending
                  - placed 